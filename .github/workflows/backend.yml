name: Deploy Backend to Vercel

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Deploy backend to Vercel
        run: |
          npm install -g vercel
          vercel deploy --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
          
 # -------- SMOKE TEST --------
      - name: Smoke Test Backend
        run: |
          echo "Checking backend health..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://vercel-backend-olive.vercel.app/health)
          if [ "$STATUS" -ne 200 ]; then
            echo "❌ Backend smoke test failed! Status: $STATUS"
            exit 1
          else
            echo "✅ Backend smoke test passed! Status: $STATUS"
          fi
